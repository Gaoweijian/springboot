<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:text="${version}"></div>
<table>
    <tr>
        <th>NAME</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user}"></td>
    </tr>
</table>

</body>
</html>
